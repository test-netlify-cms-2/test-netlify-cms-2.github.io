<ul class="sidebar-list">
  {% for post in site.posts limit:5 %}
      <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <br>
          <span class="text-muted">
            <i class="bi bi-calendar2-event"></i>
            {{ post.date | date: "%a, %b %-d, %Y" }}
          </span>
      </li>
  {% endfor %}
</ul>
