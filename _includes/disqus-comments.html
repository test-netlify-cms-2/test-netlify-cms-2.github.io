{% if page.comments != false and site.disqus_shortname and jekyll.environment == "production" %}
  <hr class="half-rule">
  <h3>Questions?</h3>
  <p class="text-muted">Please start a discussion down below or <a href="/contact/" target="_blank">send me an email</a>!</p>
  <div id="disqus_thread" class="comments"></div>
  <script>
      var disqus_config = function () {
          this.page.url = '{{ page.url | absolute_url }}';
          this.page.identifier = "{{ page.url | append: '@' | replace: '/', '-' | remove_first: '-' | remove: '-@' | replace: '.md' }}";
      };
      (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = 'https://{{ site.disqus_shortname }}.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
      })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
